<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            position: absolute;
        }
        .first {
            background-color: red;
            margin-left: 10px;
        }
        .second {
            background-color: green;
            margin-left: 20px;
            z-index: 1;/*只有在脱离标准流的情况下才起效果*/
        }
        .third {
            background-color: yellow;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</body>
</html>
