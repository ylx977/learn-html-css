<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        .img {
            position: absolute;
            top: 0;
            left: 0;
        }
        .img2 {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/adv.jpg" alt="" height="190" width="310">
        <img class="img" src="images/top_tu.gif" alt="">
        <img class="img2" src="images/br.gif" alt="">
    </div>
</body>
</html>
