<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*让盒子居中对齐*/
        div {
            text-align: center;
            width: 300px;
            height: 100px;
            background-color: pink;
            /*margin:0 auto; !*auto表示上下0 左右auto：左右自动*!*/
            /*margin-left: auto;!*相当于让左边充满*!*/
            /*margin-right: auto;!*相当于让右边充满*!*/
            margin: auto; /*上下的auto是不起作用的*/
        }
    </style>
</head>
<body>
    <div>
        认识一周了
    </div>
</body>
</html>
