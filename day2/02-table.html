<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格初识</title>
    <style>
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="500" border="1" align="center" cellspacing="20" cellpadding="1">
        <caption>我是表格的标题</caption>
        <tr align="center">
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
        </tr>
        <tr>
            <td rowspan="2">小王</td>
            <td>女</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>女</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>小王</td>
            <td colspan="2">女</td>
        </tr>
    </table>
    <span>hahahahahah</span>

</body>
</html>
