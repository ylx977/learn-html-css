<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table align="center" width="600" cellspacing="0">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>所在地区</td>
            <td><input type="text" placeholder="北京"></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" placeholder="andy"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" value="12345"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                男<input type="radio" name="sex"/>
                女<input type="radio" name="sex" checked="checked"/>
                人妖<input type="radio" name="sex"/>
            </td>
        </tr>
        <tr>
            <td>类型</td>
            <td>
                妩媚<input type="checkbox" name="type"/>
                小鲜肉<input type="checkbox" name="type"/>
                气质<input type="checkbox" name="type"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="注册"/>
                <input type="submit" value="提交"/>
                <input type="reset" value="重置"/>
            </td>
        </tr>
        <tr>
            <td>上传文件</td>
            <td>
                <input type="file" value="请你传个文件">
            </td>
        </tr>

    </table>

    <textarea name="文本域" id="111" cols="30" rows="10" placeholder="hahaha"></textarea>

    <select name="" id="222">
        <option value="">选择年份</option>
        <option value="">1990</option>
        <option value="" selected="selected">1991</option>
        <option value="">1992</option>
        <option value="">1993</option>
    </select>

</body>
</html>
